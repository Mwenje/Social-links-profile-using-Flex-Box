<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="card-profile">
        <img
          class="profile-img"
          src="/assets/images/avatar-jessica.jpeg"
          alt="profile-img"
        />

        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
      </div>

      <p class="card-bio">"Front-end developer and avid reader."</p>

      <div class="card-socials">
        <a class="social-btn" href="#">GitHub</a>
        <a class="social-btn" href="#">Frontend Mentor</a>
        <a class="social-btn" href="#">LinkedIn</a>
        <a class="social-btn" href="#">Twitter</a>
        <a class="social-btn" href="#">Instagram</a>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Samuel Mwenje</a>.
    </footer>
  </body>
</html>
